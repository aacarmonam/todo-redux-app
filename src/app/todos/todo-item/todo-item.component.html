<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado" [class.editing]="editMode">
  <div class="view">
    <input type="checkbox"
      [formControl]="chkCompletado"
      class="toggle" />
    <label (dblclick)="edit()">{{ todo.texto }}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input #inputFisico
    type="text"
    [formControl]="txtCompletado"
    class="edit"
    (blur)="onBlur()" />
</li>
